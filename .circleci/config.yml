version: '2.1'

orbs:
  coveralls: coveralls/coveralls@1.0.6

jobs:
  build:
    docker:
      - image: circleci/node:10.0.0
    steps:
      - checkout
      - run:
          command: npm install && make test-coverage
          name: Install and Make
      - coveralls/upload:
          requires:
            - build

  my_name:
    name: say hello
    command: echo "hello!"

  test:
    docker:
      - image: circleci/node:10.0.0
    steps:
      - checkout
      - run:
          command: python manage.py runserver

workflows:
  build-and-test:
    jobs:
      - build
      - my_name
      - test:
          requires:
            - build
