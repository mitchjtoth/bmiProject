version: '2.1'

orbs:
  coveralls: coveralls/coveralls@1.0.6

jobs:
  build:
    docker:
      - image: circleci/python:3.8
    environment:
      COVERALLS_REPO_TOKEN=evVW9L2UwGkB2MDspVlvQGDLFRc1bnt8r
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
            pip install pytest
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            python manage.py test
      - coveralls/upload

workflows:
  build-and-test:
    jobs:
      - build
