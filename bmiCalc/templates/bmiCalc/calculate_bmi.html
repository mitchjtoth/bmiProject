{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>BMI Calculator</title>
	<link rel="stylesheet" type="text/css" href="{% static 'bmiCalc/calculate_bmi.css' %}">
</head>
<body>
	<div class="container">
		<h1>BMI Calculator</h1>
		<form method="post">
			{% csrf_token %}
			<label for="weight">Weight (in pounds):</label>
			<input type="number" name="weight" id="weight" step="0.01" required><br>

			<label for="height_feet">Height (feet):</label>
			<input type="number" name="height_feet" id="height_feet" min="1" max="10" required><br>

			<label for="height_inches">Height (inches):</label>
			<input type="number" name="height_inches" id="height_inches" min="0" max="11" required><br>
			<input type="submit" value="Calculate BMI">
		</form>
		{% if bmi %}
			<p>Your BMI is {{ bmi }}.</p>
			<p>{{ bmiResult }}</p>
		{% endif %}
		{% if message %}
			<p>{{ message }}</p>
		{% endif %}
	</div>
</body>
</html>
